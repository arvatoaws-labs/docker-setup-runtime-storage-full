apiVersion: v1
kind: Pod
metadata:
  name: testpod
spec:
  nodeSelector:
    #karpenter.sh/nodepool: x86
    karpenter.sh/nodepool: x86-instance-store
    #karpenter.k8s.aws/instance-local-nvme: "50"
  tolerations:
  - key: "instance-store"
    value: "true"
    operator: "Equal"
    effect: "NoSchedule"
  containers:
  - name: curl
    image: curlimages/curl
    command: [ "sleep", "600" ]
    resources:
      requests:
        cpu: 0.1
        memory: 256Mi
